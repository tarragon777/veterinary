<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <img src="img/Vet-logo.png" alt="Logo">
            </div>

            <nav class="nav">
                <a class="nav__link" href="">Home</a>
                <a class="nav__link" href="">About</a>
                <a class="nav__link" href="">Service</a>
                <a class="nav__link" href="">Contact</a>
            </nav>
            
            <div class="search">
                <form class="search__form">
                    <input type="text" placeholder="Search...">
                    <button type="submit"></button>
                </form>    
            </div>
        </div>
    </div>
</header>

<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <div class="intro__photo"> 
                <img src="img/french-bulldog.png" alt="">
            </div>
            <h2 class="intro__header">
                First I want to be a veterinarian
            </h2>
            <div class="intro__text">
                Lorem Ipsum available but the majority have
                suffered alteration in some form, by injected
                humour randomised words.
            </div>
           
            <div class="btns">
                <a class="btn btn--blue" href="#">Contact Us</a>
                <a class="btn btn--blue" href="#">Our Service</a>
            </div>
            
        </div>
    </div>
</div>



</body>
</html>
